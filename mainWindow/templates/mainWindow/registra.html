<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
	
<div class="wrapper">
  <form action="">
    <div class="form-top">
      <div class="data1">
        <div class="data1_1">
          <label for="name">Имя</label><input type="text" name="name" required><label class="required"></label>
        </div>
        <div class="data1_2">
          <label for="surname">Фамилия</label><input type="text" name="surname" required><label class="required"></label>
        </div>
        <div class="data1_3">
          <label for="name">Город</label><input type="text" name="name" required><label class="required"></label>
        </div>
      </div>
      <div class="data2">
        <div class="data2_1">
          <label for="name">Эл. почта</label>
          <input type="email" name="email" required>
          <label class="required"></label>
        </div>
        <div class="data2_2">
          <label for="name">Пароль</label>
          <input type="password" name="password" required>
          <label class="required"></label>
        </div>
        <div class="data2_3">
          <label for="name">Повторите</label>
          <input type="password" name="password-again" required>
          <label class="required"></label>
        </div>
      </div>
      <div class="data3">
        <label for="name">Введите число с картинки</label>		
        <div class="data3_2">
          <span>
            <img src="https://blog.malwarebytes.com/wp-content/uploads/2015/01/captcha2.png" alt="">
          </span>
          <input type="number" name="captcha" required>
          <span class="wrong-captcha">Неправильное число</span>
          <label class="required"></label>
        </div>
      </div>				
    </div>				
    <div class="form-bottom"><input type="submit" value="Зарегистрироваться"></div>	
  </form>
</div>
</body>
</html>
